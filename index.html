<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <main class="main">
        <div class="container">
            <header class="header">
                <h1>Chuck Norris Jokes</h1>
            </header>
            
            <section class="find-joke">
                <h2>Hey!</h2>
                <p>Letâ€™s try to find a joke for you:</p>
    
                <form id="find-joke__form" class="find-joke__form">
                    <label class="input-label random">
                        <input type="radio" name="choose-type" value="random">
                        <span class="radiomark"></span>
                        Random
                    </label>

                    <label class="input-label categories">
                        <input type="radio" name="choose-type" value="categories">
                        <span class="radiomark"></span>
                        From categories
                    </label>
                        
                    <div class="category-buttons hide">
                        <label>
                            <input type="radio" value="animal" name="category">
                            <span class="category-btn">Animal</span>   
                        </label>

                        <label>
                            <input type="radio" class="category-btn" value="career" name="category">
                            <span class="category-btn">Carrer</span>
                        </label>

                        <label>
                            <input type="radio" class="category-btn" value="celebrity" name="category">
                            <span class="category-btn">Celebrity</span>
                        </label>

                        <label>
                            <input type="radio" class="category-btn" value="dev" name="category">
                            <span class="category-btn">Dev</span>
                        </label> 

                        <label>
                            <input type="radio" class="category-btn" value="food" name="category">
                            <span class="category-btn">Food</span>
                        </label> 
                    </div>
                        
                    <label class="input-label search">
                        <input type="radio" name="choose-type" value="search">
                        <span class="radiomark"></span>
                        Search
                    </label>

                    <input class="hide input-text-search" type="search" id="input-text-search" placeholder="Free text search..."> 
                        
                    <div class="find-joke__form-inner">
                        <input type="submit" class="input-show-joke btn" value="Get a joke">
                        <button id="search-clear" class="btn clear-btn">Clear</button>
                    </div> 
                </form>

            </section>
    
            <div class="jokes-container" id="jokes-container"></div>
         
        </div>

    </main>

    <aside id="favourite-section" class="favourite">
        <header class="favourite__header">
            <h2>Favourite</h2>
            <button id="favourite__clear" class="btn clear-btn">Clear</button>
        </header>
        <div class="favourite-container" id="favourite-container"></div>   
    </aside>

    <aside class="favourite--mobile">
        <div id="mobile-btn">
            <span></span>
            <span></span>
        </div>
        <h2>Favourite</h2>
    </aside>

    <script src="js/script.js"></script>    
</body>
</html>
