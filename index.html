<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <main>

        <div class="container">
            <header class="header">
                <h1>MSI 2020</h1>
            </header>
            
            <section class="choose-joke">
                <h2>Hey!</h2>
                <p>Letâ€™s try to find a joke for you:</p>
    
                <form id="choose-joke__form" method="get">
                    <div class="inputs">
                        <label class="input-container">
                            <input type="radio" id="input-random" name="choose" value="Random" checked>
                            <span class="radiomark"></span>
                            Random
                        </label>

                        <label class="input-container">
                            <input type="radio" id="input-from-categories" name="choose" value="From categories">
                            <span class="radiomark"></span>
                            From categories
                        </label>
                        
                        <div class="inputs__buttons">
                            <input type="button" class="category-btn" value="animal">
                            <input type="button" class="category-btn" value="career">
                            <input type="button" class="category-btn" value="celebrity">
                            <input type="button" class="category-btn" value="dev"> 
                        </div>
                        
                        <label class="input-container">
                            <input type="radio" id="input-search" name="choose" value="Search">
                            <span class="radiomark"></span>
                            Search
                        </label>

                        <input type="search" id="input-text-search" placeholder="Free text search...">

                        <div class="inputs__inner">
                            <input type="button" class="input-show-joke btn" value="Get a joke">
                            <input type="button" id="jokes-clear" class="btn" value="Clear">
                        </div>

                    </div>
                </form>

            </section>
    
            <div class="jokes-container"></div>
         
        </div>

    </main>

    <aside class="favourite">
        <div class="favourite__header">
            <h2>Favourite</h2>
            <input type="button" id="favourite__clear" class="btn" value="Clear">
        </div>
        <div id="favourite-container"></div>   
    </aside>

    <aside class="favourite--mobile">
        <div id="mobile-btn">
            <span></span>
            <span></span>
        </div>
        <h2>Favourite</h2>
    </aside>

<script src="js/script.js"></script>    
</body>
</html>
